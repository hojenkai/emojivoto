name: Run Integration Test
on:
  push:
    branches-ignore:
    - 'main'
jobs:
  my-job:
    name: Run Integration Test using Remote Cluster
    runs-on: ubuntu-latest
    env:
      TELEPRESENCE_API_KEY: ${{ secrets.KUBECONFIG_FILE }}
      KUBECONFIG_FILE: ${{ secrets.KUBECONFIG_FILE }}
      KUBECONFIG: /opt/kubeconfig
    steps:
      - name : Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - name: Run voting service
        uses: ./.github/actions/run-voting-service/
      - name: Create kubeconfig file
        run: |
          cat <<EOF > /opt/kubeconfig
          ${{ env.KUBECONFIG_FILE }}
          EOF
      - name: Install Telepresence
        uses: datawire/telepresence-actions/install@v1.0.0
      - name: Login to Ambassador Cloud
        uses: datawire/telepresence-actions/login@v1.0.0
        with:
          telepresence_api_key: ${{ secrets.TELEPRESENCE_API_KEY }}
      - name: Connect to remote cluster
        uses: datawire/telepresence-actions/connect@v1.0.0
      - name: Intercept remote service
        uses: datawire/telepresence-actions/intercept@v1.0.0
        with:
          service_name: voting
          service_port: 8081:8080
          namespace: emojivoto
          http_header: "x-telepresence-intercept-id=${{github.sha}}"
          print_logs: true # Allows generating an artifact with the telepresence logs

      - name: Run integration test
        shell: bash
        run: |
          curl --header "x-telepresence-intercept-id:${{github.sha}}" -f "http://web-svc.emojivoto:8080/api/vote?choice=:doughnut:"

